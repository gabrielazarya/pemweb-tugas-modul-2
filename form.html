<!DOCTYPE html>
<html>
<head>
<title>Tugas 2</title>
</head>

<body>

<h2>Form Registrasi</h2>
<form action="" method="get">
  <fieldset>
    <legend>Biodata</legend>
    <table>
      <tr>
        <td><label for="nama">Nama Mahasiswa</label></td>
        <td>: <input type="text" id="nama" name="nama" placeholder="Nama Anda"></td>
      </tr>
      <tr>
        <td><label for="nim">No Induk Mahasiswa (NIM)</label></td>
        <td>: <input type="text" id="nim" name="nim" value="123456789" disabled></td>
      </tr>
      <tr valign="top">
        <td><label for="alamat">Alamat Mahasiswa</label></td>
        <td>: <textarea cols="30" rows="5" id="alamat" name="alamat" placeholder="Alamat Anda"></textarea></td></td>
      </tr>
      <tr>
        <td><label>Tanggal Lahir</label></td>
        <td>: 
          <select id="tanggal_lahir" name="tanggal_lahir">
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
        <select id="bulan_lahir" name="bulan_lahir">
          <option value="januari">Januari</option>
          <option value="februari">Februari</option>
          <option value="maret">Maret</option>
          <option value="april">April</option>
          <option value="mei">Mei</option>
          <option value="juni">Juni</option>
          <option value="juli">Juli</option>
          <option value="agustus">Agustus</option>
          <option value="september">September</option>
          <option value="oktober">Oktober</option>
          <option value="november">November</option>
          <option value="desember">Desember</option>
        </select>
        <select id="tahun_lahir" name="tahun_lahir">
          <option value="1990">1990</option>
          <option value="1991">1991</option>
          <option value="1992">1992</option>
          <option value="1993">1993</option>
          <option value="1994">1994</option>
          <option value="1995">1995</option>
          <option value="1996">1996</option>
          <option value="1997">1997</option>
          <option value="1998">1998</option>
          <option value="1999">1999</option>
          <option value="2000">2000</option>
          <option value="2001">2001</option>
          <option value="2002">2002</option>
          <option value="2003">2003</option>
          <option value="2004">2004</option>
          <option value="2005">2005</option>
          <option value="2006">2006</option>
          <option value="2007">2007</option>
          <option value="2008">2008</option>
          <option value="2009">2009</option>
          <option value="2010">2010</option>
          <option value="2011">2011</option>
          <option value="2012">2012</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
        </select>
      </td>
      </tr>
      <tr>
        <td><label>Jenis Kelamin</label></td>
        <td>: 
          <input type="radio" id="pria" name="kelamin" value="pria">
          <label for="pria">Pria</label>
          <input type="radio" id="wanita" name="kelamin" value="wanita">
          <label for="wanita">Wanita</label>
        </td>
      </tr>
      <tr>
        <td><label for="foto">Upload Foto</label></td>
        <td>: <input type="file" id="foto" name="foto" accept="image/*"></td>
      </tr>
      <tr>
        <td><label for="website">URL Website</label></td>
        <td>: <input type="url" id="website" name="website" placeholder="URL Website Anda"></td>
      </tr>
      <tr>
        <td><label for="perguruan_tinggi">Perguruan Tinggi</label></td>
        <td>: 
          <input type="text" id="perguruan-tinggi" name="perguruan-tinggi">
        </td>
      </tr>
    </table>
  </fieldset>
  <br>
  <fieldset>
    <legend>Info Akun</legend>
    <table>
      <tr>
        <td><label for="email">Email</label></td>
        <td>: <input type="email" id="email" name="email" placeholder="Email Anda"></td>
      </tr>
      <tr>
        <td><label for="username">Username</label></td>
        <td>: <input type="text" id="username" name="username" placeholder="Username Anda"></td>
      </tr>
      <tr>
        <td><label for="password">Password</label></td>
        <td>: <input type="password" id="password" name="password" placeholder="Password Anda"></td>
      </tr>
      <tr>
        <td><label for="confirm_password">Ulangi Password</label></td>
        <td>: <input type="password" id="confirm_password" name="confirm_password" placeholder="Password Anda"></td>
      </tr>
    </table>
  </fieldset>
  <br>
  <fieldset>
    <legend>Kemampuan Dasar</legend>
    <table>
      <tr>
        <td>
          <input type="checkbox" id="html" name="keahlian[]" value="html">
          <label for="html">HTML</label>
        </td>
        <td>
          <input type="checkbox" id="css" name="keahlian[]" value="css">
          <label for="css">CSS</label>
        </td>
        <td>
          <input type="checkbox" id="javascript" name="keahlian[]" value="javascript">
          <label for="javascript">Javascript</label>
        </td>
        <td>
            <input type="checkbox" id="php" name="keahlian[]" value="php">
            <label for="php">PHP</label>
          </td>
          <td>
            <input type="checkbox" id="mysql" name="keahlian[]" value="mysql">
            <label for="mysql">MySQL</label>
          </td>
          <td>
            <input type="checkbox" id="laravel" name="keahlian[]" value="laravel">
            <label for="laravel">Laravel</label>
          </td>
          <td>
            <input type="checkbox" id="reactnative" name="keahlian[]" value="reactnative">
            <label for="reactnative">React Native</label>
          </td>
        </tr>
    </table>
  </fieldset>
  <br>
  <button type="reset">Reset</button>
  <button type="submit">Simpan</button>
  <button type="button">Button</button>
</form>
</body>
</html>
